<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expanded Workday</title>
    <!-- Bootstrap Alternative: Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<!-- Taken From 4-26 (local storage todos) -->

<body>
    <div class="card">more dummy text</div>
    <div class="cardOne">
        <div class="card">
            <h1>Todo Tracker</h1>
            <form id="todo-form" method="POST">
                <label for="todo-text">Add a Todo: </label>
                <input type="text" placeholder="I need to..." name="todo-text" id="todo-text" />
            </form>
            <p>Todo Count: <span id="todo-count">0</span></p>
            <ul id="todo-list"></ul>
        </div>
        <div class="card" id="calendarBox">
            <div class="calendar">
                <div class="dayView">
                    <div class="day" id="Sun">
                        <p>Sunday</p>
                    </div>
                    <div class="day" id="Mon">
                        <p>Monday</p>
                    </div>
                    <div class="day" id="Tues">
                        <p>Tuesday</p>
                    </div>
                    <div class="day" id="Wed">
                        <p>Wednsday</p>
                    </div>
                    <div class="day" id="Thurs">
                        <p>Thursday</p>
                    </div>
                    <div class="day" id="Fri">
                        <p>Friday</p>
                    </div>
                    <div class="day" id="Sat">
                        <p>Saturday</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
